<ion-view view-title="Allergies" id="allergies-view">
  <ion-content class="padding">
    <div class="search-field">
      <div angucomplete-alt id="ex1"
           placeholder="Search allergies"
           maxlength="50"
           pause="100"
           local-data="countries"
           search-fields="name"
           title-field="name"
           minlength="1"
           multi-select="true"
           selected-object="addSelectedItemFromRemoteAutocomplete"
           input-class="form-control form-control-small"
           match-class="highlight">
      </div>
      <!--<h4 ng-show="selectedAllergies.size > 0"><b></b></h4>-->
      <ion-list>
        <div class="item item-divider">
          Your Allergies:
        </div>
        <div class="item item-button-right" ng-repeat="allergy in selectedAllergies">
          {{allergy.title}}
          <button class="button button-clear button-assertive" ng-click="removeItem(allergy,$index)">
            <i class="icon ion-minus-circled"></i>
          </button>
        </div>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
