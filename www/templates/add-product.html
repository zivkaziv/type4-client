<ion-view view-title="Add product">
  <ion-content class="padding" >
    <h3 style="text-align: center; margin-top: 20px">
      Ohh. We are sorry, but we didn't find any product with UPC code <b>{{barcodeId}}</b>
    </h3>
    <h4 style="text-align: center; margin-top: 20px">
      Help the community to add this product in order to help many other users like you
    </h4>
    <div style="margin-top: 20px">
      In order to do this, please take 2 pics:
    </div>
    <div>
      <div>1) Of the product itself</div>
      <div>2) Of the Ingredients</div>
    </div>

    <div style="text-align: center; margin-top: 40px">
      <button class="button button-positive" ng-click="takePics()" style="min-width: 80px;">Start </button>
    </div>
  </ion-content>
</ion-view>
