<ion-view title="Login" id="login-page">
  <ion-content padding="true" class="has-header">
    <button id="login-button4" class="button button-positive  button-block">Login with Facebook</button>
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="user.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ng-click="login()" id="login-button1" class="button button-stable  button-block">Log in</a>
      <a ui-sref="register" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
      <div ng-show="isError" class="login-problem-message">{{errorMessage}}</div>
    </form>
  </ion-content>
</ion-view>
