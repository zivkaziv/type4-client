<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <!--<ion-toggle  ng-model="settings.enableFriends">-->
        <!--Enable Friends-->
    <!--</ion-toggle>-->
      <a class="item item-icon-left" ng-click="goToAllergies()">
        <i class="icon ion-levels"></i>
        My Allergies
      </a>
      <a class="item item-icon-left" ng-click="clearHistory()">
        <i class="icon ion-ios-trash"></i>
        {{deleteHistoryText}}
      </a>
      <a class="item item-icon-left" ng-click="logout()">
        <i class="icon ion-log-out"></i>
        Log Out
      </a>
    </ion-list>
  </ion-content>
</ion-view>
